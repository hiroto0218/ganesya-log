<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ガネーシャ課題ログ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="notebook">
    <h1>ガネーシャ課題ログ</h1>
    <div id="weeklyTaskArea" class="weekly-task">
      <h2>今週のガネーシャ課題</h2>
      <p id="weekly-task-title">読み込み中...</p>
      <h3>今日のアドバイス</h3>
      <p id="daily-advice">読み込み中...</p>
    </div>

    <form id="logForm">
      <label>課題名:</label>
      <input type="text" id="task" required />

      <label>気づき・感想:</label>
      <textarea id="insight" required></textarea>

      <label>子育てとのつながり:</label>
      <textarea id="parenting"></textarea>

      <button type="submit">保存する</button>
    </form>

    <hr />
    <h2>これまでのログ</h2>
    <div id="logList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
